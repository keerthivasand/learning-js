<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic while loop example</title>
    <style>
      
    </style>
  </head>
  <body>

  <div id="color"><h1></h1></div>
    

    <script>
    var cats = ['Blue', 'Red', 'Yellow', 'Green', 'orange'];
    var info = 'The Colors I like are ';
    var para = document.querySelector('h1');
    
    var i = 0;
    for(i=0;i < cats.length;i++) {
        if(i == cats.length - 1){
            info += "and " + cats[i] + ".";
        }
        else{
            info += cats[i] + ", ";
        }
        
    }
    para.textContent = info;
      
    </script>
    
  </body>
</html>
